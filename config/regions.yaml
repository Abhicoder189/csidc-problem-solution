# ══════════════════════════════════════════════════════════════════════

monitoring:
  satellite_revisit_days: 5           # Sentinel-2 revisit
  cloud_cover_threshold: 20           # Max acceptable cloud %
  change_detection_interval_days: 30  # Analysis frequency
  buffer_tolerance_m: 5.0             # Boundary buffer (Sentinel-2 ½-pixel)
  crs_storage: "EPSG:4326"
  crs_computation: "EPSG:32644"       # UTM Zone 44N (Chhattisgarh)

alert_thresholds:
  iou_critical: 0.70
  iou_warning: 0.85
  area_deviation_critical: 0.20       # 20 %
  area_deviation_warning: 0.10        # 10 %
  encroachment_area_m2: 50            # Minimum encroachment area to flag

risk_weights:
  iou_weight: 0.30
  area_deviation_weight: 0.25
  encroachment_weight: 0.25
  temporal_weight: 0.20

