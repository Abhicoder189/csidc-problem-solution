version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: ilmcs-db
    environment:
      POSTGRES_DB: ilmcs
      POSTGRES_USER: ilmcs_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ilmcs_secure_2026}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema_clean.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./spatial_indexes.sql:/docker-entrypoint-initdb.d/02_indexes.sql
      - ./seed_regions.sql:/docker-entrypoint-initdb.d/03_seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ilmcs_admin -d ilmcs"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ilmcs-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: ilmcs-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ilmcs.gov.in
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  pgdata:
  redisdata:
