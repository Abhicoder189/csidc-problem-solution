# ══════════════════════════════════════════════════════════════════════
# ILMCS — Production Docker Compose
# Full stack: Frontend + Backend + Workers + PostGIS + Redis
# ══════════════════════════════════════════════════════════════════════

version: "3.9"

services:
  # ── PostGIS Database ─────────────────────────────────────────────
  postgres:
    image: postgis/postgis:15-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: ilmcs
      POSTGRES_USER: ilmcs_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ilmcs_secure_2024}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/spatial_indexes.sql:/docker-entrypoint-initdb.d/02_indexes.sql
      - ./database/seed_regions.sql:/docker-entrypoint-initdb.d/03_seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ilmcs_admin -d ilmcs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Redis ────────────────────────────────────────────────────────
  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ── Backend API ──────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: deployment/Dockerfile.backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ilmcs_admin:${DB_PASSWORD:-ilmcs_secure_2024}@postgres:5432/ilmcs
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
      GEE_SERVICE_ACCOUNT: ${GEE_SERVICE_ACCOUNT:-}
      GEE_PRIVATE_KEY_FILE: /app/config/gee-key.json
    ports:
      - "8000:8000"

  # ── Celery Worker ────────────────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: deployment/Dockerfile.backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://ilmcs_admin:${DB_PASSWORD:-ilmcs_secure_2024}@postgres:5432/ilmcs
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
    command: celery -A tasks worker --loglevel=info --concurrency=4

  # ── Celery Beat (Scheduler) ─────────────────────────────────────
  beat:
    build:
      context: .
      dockerfile: deployment/Dockerfile.backend
    restart: unless-stopped
    depends_on:
      - worker
    environment:
      DATABASE_URL: postgresql://ilmcs_admin:${DB_PASSWORD:-ilmcs_secure_2024}@postgres:5432/ilmcs
      REDIS_URL: redis://redis:6379/0
    command: celery -A tasks beat --loglevel=info

  # ── Frontend ─────────────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: deployment/Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
    driver: local
