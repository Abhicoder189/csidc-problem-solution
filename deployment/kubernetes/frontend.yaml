# ══════════════════════════════════════════════════════════════════════
# ILMCS — Frontend Deployment + Service + Ingress
# ══════════════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ilmcs-frontend
  namespace: ilmcs
  labels:
    app: ilmcs
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ilmcs
      component: frontend
  template:
    metadata:
      labels:
        app: ilmcs
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ilmcs/frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: ilmcs-frontend
  namespace: ilmcs
spec:
  selector:
    app: ilmcs
    component: frontend
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ilmcs-ingress
  namespace: ilmcs
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ilmcs.csidc.in
      secretName: ilmcs-tls
  rules:
    - host: ilmcs.csidc.in
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ilmcs-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ilmcs-frontend
                port:
                  number: 80
